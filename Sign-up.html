<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in Adrenaline wheels</title>
    <link rel="stylesheet" href="css/home-page/normalize.css" />
    <link rel="stylesheet" href="css/home-page/home.css" />
    <link rel="stylesheet" href="css/sign-in page/sign-in.css" />
  </head>
  <body>
    <div id="nav-bar">
      <a href="/index-pg-1.html"
        ><img class="logo" src="images/logo/Untitled-4.png" alt="logo"
      /></a>
      <div class="links">
        <p><a class="hlink" href="/index-pg-1.html">Home</a></p>
        <p>
          <a class="hlink selected" href="#">Contact Us</a>
        </p>
      </div>
    </div>

    <div class="form-container">
      <div class="form-group">
        <h1 class="form-heading">Sign in</h1>
        <div class="input-field">
          <div><label for="email">Email Address</label></div>
          <input
            autofocus
            class="spacing form-input"
            type="email"
            name=""
            id="email"
          />
        </div>
        <div class="input-field">
          <div><label for="passwod">Password</label></div>
          <input
            class="spacing form-input"
            type="password"
            name=""
            id="password"
          />
        </div>
        <button class="btn btn-signin spacing">Sign in</button>
        <div class="recovery-links">
          <span><a href="#">Forgot email ?</a></span>
          <span>|</span>
          <span><a href="#">Forgot passwod ?</a></span>
        </div>
        <button class="btn btn-signin spacing">Create Account</button>
        <p class="fade">Adrenaline Wheels &copy;</p>
      </div>
    </div>
  </body>
</html>
